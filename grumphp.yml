grumphp:
    tasks:
      git_blacklist: null
      phpstan:
        autoload_file: ~
        configuration: ~
      git_commit_message:
        enforce_capitalized_subject: false
        enforce_no_subject_punctuations: true
        enforce_single_lined_subject: true
        max_body_width: 72
        max_subject_width: 60
        type_scope_conventions:
          - types:
              - build
              - ci
              - chore
              - docs
              - feat
              - fix
              - perf
              - refactor
              - revert
              - style
              - test
          - scopes:
              - api
              - user
              - language
              - browser
              - environment
              - package
              - general
